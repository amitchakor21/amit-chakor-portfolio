

<div style="position:relative; text-align:center; height:100vh;">

    <div style="position:  absolute;">
        <div style="width: 100%; height: 50px; position: fixed; top:25px; right:0; background-color: white; z-index: 999;">
        </div>
    </div>
    <div class="header" id="header" style="position: fixed; width:100%; visibility: visible; z-index:1000;">
        <div class="items" style="position: relative;">
            <img class="img" [src]=logo alt="logo">
        </div>
        <div class="items">
            <h5 [ngClass]="{'link-items-out': linkItemsOut,'link-items-in': !linkItemsOut}">About</h5>
            <h5 [ngClass]="{'link-items-out': linkItemsOut,'link-items-in': !linkItemsOut}">Projects</h5>
            <h5 [ngClass]="{'link-items-out': linkItemsOut,'link-items-in': !linkItemsOut}">RoboLove</h5>
        </div>
    </div>

    <div class="container-fluid row-flex" style="position:absolute; height: 100vh;">
        <div class="column-flex" style=" margin: 0px; padding: 0px;">
            <h1 class="p-2  ">Hii Amit Here</h1>
            <h3 class="p-2 titleDesc">Innovator, Developer, Passionate Coder</h3>
            <div class="p-2 container">
                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-elegant p-2"><i class="far fa-user pr-2" aria-hidden="true"></i>User</button>
                    <button type="button" class="btn btn-unique p-2"><i class="fas fa-wifi pr-2" aria-hidden="true"></i>Wifi</button>
                    <button type="button" class="btn btn-pink p-2"><i class="fas fa-plane pr-2" aria-hidden="true"></i>Plane</button>
                    <button type="button" class="btn btn-purple p-2"><i class="fas fa-heart pr-2" aria-hidden="true"></i>Heart</button>
                </div>
            </div>
        </div>
    </div>
