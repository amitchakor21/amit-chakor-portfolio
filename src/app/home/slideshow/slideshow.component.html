

<ngb-carousel *ngIf="images" class="myalign">
    <ng-template ngbSlide *ngFor="let img of images">
      <div class="picsum-img-wrapper">
        <img [src]=img.img alt="Random first slide" class="center rounded">
      </div>
      <div class="carousel-caption">
        <h3>{{img.label}}</h3>
        <p>{{img.text}}</p>
      </div>
    </ng-template>
    
  </ngb-carousel>
